<!DOCTYPE html>

<html>

    <head> 
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene> 
            <a-box position="-1.75 1 -4" color="cyan"> </a-box>
            <a-sphere position="0 1 -5" radius="1" color="red"></a-sphere>
            <a-cylinder position="1.6 1 -4" radius="0.5" height="1.5" color="green"></a-cylinder>
            <a-cone position="-1.75 3 -4" color="yellow"></a-cone>
            <a-octahedron position="0 3.5 -5" radius="0.9" color="blue"></a-octahedron>
            <a-ring position="1.6 3 -4" radius-inner="0.25" radius-outer="0.7" color="orange"></a-ring>
        </a-scene>
    </body> 

</html>
